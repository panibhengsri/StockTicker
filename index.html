<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Stock Ticker Mapping App</title>

<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous" ></script>
<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>

</head>

<body>
    <script language="javascript">

        var t = $('input[value="ticker"]');
        var c = $('input[value="c_name"]');

        function checkT(){
	        console.log("ticker checked");
	        t.checked = true;
	        c.checked = false;
	        checkType();
        }

        function checkC(){
	        console.log("company name checked");
	        t.checked = false;
	        c.checked = true;
	        checkType();
        }  

        function checkType(){
            if (t.checked){
                $("#ticker").append('Ticker: <input type="text" name="ticker" />');
	        }else{
		        $("#c_name").append('Company Name: <input type="text" name="c_name" />');
	        }
            console.log("in check type function");
        }

        $(function() {
            //$('input[value="ticker"]').attr('onclick','checkT()');
	        //$('input[value="c_name"]').attr('onclick','checkC()');
            $('p:contains(Ticker)').attr('id','ticker');
	        $('p:contains(Company Name)').attr('id','c_name');
        }); 

    </script>

    <h1 style= "text-align:center;">Stock Ticker Mapping App</h1>
    
    <h3>Please indicate if you are providing a ticker OR a company name to search:</h3>
    
    <form>
        <p>
            <input type="radio"  name="t_or_cn" value = "ticker" />Ticker  
            <input type="radio"  name='t_or_cn' value = 'c_name'/> Company Name
        </p>

        <!--- <p>Ticker: <input type="text"  name='ticker' id='ticker' /></p>
        <p>Company Name: <input type="text"  name='c_name' id='c_name' /></p> 
        --->

        <input type = "submit" value = "Search" />
    </form>
    </body>
</html>
